<!DOCTYPE html>
<html>
<head>
	<title>Kevin Kim's: 33Across Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	
	<h2 class="title">Kevin Kim's: Tic-Tac-Toe App</h2>

	<div id="wrapper">

		<div class="board-controls">
			<p>
				<strong>Turn:</strong>
				<span class="current-player"></span>
			</p>
			<div class="control-buttons">
				<button class="btn-blue reset-btn">Reset game</button>
			</div> <!-- /.control-button -->
		</div> <!-- /.board-controls -->

		<div class="board-table">
			<table class="game-board">
				<tr>
					<td class="cell">
						<div class="box" box-index="0"></div>
					</td> <!-- /.cell -->
					<td class="cell">
						<div class="box" box-index="1"></div>
					</td> <!-- /.cell -->
					<td class="cell">
						<div class="box" box-index="2"></div>
					</td> <!-- /.cell -->
				</tr>
				<tr>
					<td class="cell">
						<div class="box" box-index="3"></div>
					</td> <!-- /.cell -->
					<td class="cell">
						<div class="box" box-index="4"></div>
					</td> <!-- /.cell -->
					<td class="cell">
						<div class="box" box-index="5"></div>
					</td> <!-- /.cell -->
				</tr>
				<tr>
					<td class="cell">
						<div class="box" box-index="6"></div>
					</td> <!-- /.cell -->
					<td class="cell">
						<div class="box" box-index="7"></div>
					</td> <!-- /.cell -->
					<td class="cell">
						<div class="box" box-index="8"></div>
					</td> <!-- /.cell -->
				</tr>
			</table> <!-- /.game-board -->

			<div class="board-modal">
				<div class="modal-body">
					<h1>GAME OVER</h1>
					<button class="btn-blue reset-btn">New Game?</button>
				</div>
				
			</div> <!-- /.board-modal -->			
		</div> <!-- /.board-table -->

	</div><!--  ./#wrapper -->
	
</body>

<script type="text/javascript" src="./js/consts.js"></script>
<script type="text/javascript" src="./js/utils.js"></script>
<script type="text/javascript" src="./js/game.js"></script>
<script type="text/javascript">
	Game.init();

	//console.log state of game everytime board-table is clicked
	document.querySelector('.board-table').addEventListener('click', function() {
		const curGameState = Game.getState();
		console.log('Current Game state:', curGameState);
	});
</script>

</html>
