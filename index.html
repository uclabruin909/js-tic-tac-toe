<!DOCTYPE html>
<html>
<head>
	<title>Kevin Kim's: 33Across Project</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	
	<h2 class="title">Kevin Kim's: Tic-Tac-Toe App</h2>

	<div id="wrapper">

		<div class="board-controls"></div> <!-- /.board-controls -->

		<div class="board-table">
			<table class="game-board">
				<tr>
					<td class="box" box-index="0"></td>
					<td class="box" box-index="1"></td>
					<td class="box" box-index="2"></td>
				</tr>
				<tr>
					<td class="box" box-index="3"></td>
					<td class="box" box-index="4"></td>
					<td class="box" box-index="5"></td>
				</tr>
				<tr>
					<td class="box" box-index="6"></td>
					<td class="box" box-index="7"></td>
					<td class="box" box-index="8"></td>
				</tr>
			</table>
		</div> <!-- /.board-table -->

	</div><!--  ./#wrapper -->
	
	
</body>

<script type="text/javascript">
	
	//Utils module with helper functions
	const Utils = (function() {

		function addClickHandlers(elements, handler) {
			for (let i=0; i<elements.length; i++) {
				elements[i].addEventListener('click', handler);
			}
		}

		return {
			addClickHandlers: addClickHandlers
		};

	}());


	const Game = (function() {
		//cached box elements
		let boxElements = document.querySelectorAll('.box');
		
		let state = {
			boxes: [null, null, null, null, null, null, null, null, null],
		};

		

		function handleBoxClick(evt) {
			evt.preventDefault();
			this.innerHTML = 'X';
		}

		function init() {
			Utils.addClickHandlers(boxElements, handleBoxClick);
		}

		return {
			init: init
		};

	}());


	Game.init();


</script>

</html>
